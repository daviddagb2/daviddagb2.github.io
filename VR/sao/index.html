    <a-mixin id="box"
      geometry="primitive: box"
      material="color: #AAA; opacity: 0"
      animation__fadein="property: material.opacity; dur: 2000; from: 0; to: 1; autoplay: false"
      animation__scale="property: scale; to: 2 20 2; dur: 2000; easing: easeInOutElastic; autoplay: false"
      animation__position="property: position; to: 0 30 -3; dur: 2000; autoplay: false"
      animation__color="property: material.color; from: #AAA; to: #222; dur: 2500; autoplay: false"
      animation__rotate="property: rotation; to: 0 360; dur: 1000; easing: easeInQuad; autoplay: false"
      scale="0.0001 0.0001 0.0001"
    ></a-mixin>

    <a-mixin id="text"
      text="align: center; color: #333; width: 10; opacity: 0; font: https://cdn.aframe.io/fonts/mozillavr.fnt;"
      animation__fadein="property: text.opacity; from: 0; to: 1; dur: 3000; easing: linear; autoplay: false"
      animation__fadeout="property: text.opacity; from: 1; to: 0; dur: 3000; easing: linear; autoplay: false"
      animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"
      animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
      position="0 2 -3"
       scale="3 3 3"
      visible="false"></a-mixin> 

      <a-mixin id="sphere"
        geometry="primitive: sphere"
        animation__fadein="property: material.opacity; from: 0; to: 1; dur: 3000; easing: linear; autoplay: false"
        animation__fadeout="property: material.opacity; from: 1; to: 0; dur: 3000; easing: linear; autoplay: false"
        animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"
        animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
        position="0 2 -3"
      visible="false"></a-mixin> 


      <a-mixin id="cylinders"
        geometry="primitive: cylinder"
        animation__fadein="property: material.opacity; from: 0; to: 1; dur: 3000; easing: linear; autoplay: false"
        animation__fadeout="property: material.opacity; from: 1; to: 0; dur: 1; easing: linear; autoplay: false"
        animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false; easing: linear;"
        animation__position="property: position; to: 0 1.55 24; dur: 4000; autoplay: false"
        animation__scalein="property: scale; to: 0.8 0.5 15.8; loop: true; startEvents: null"
        animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
      visible="true"></a-mixin> 


      <a-mixin id="images1"
        animation__fadein="property: material.opacity; from: 0; to: 1; dur: 10; easing: linear; autoplay: false"
        animation__fadeout="property: material.opacity; from: 1; to: 0; dur: 100; easing: linear; autoplay: false"
        animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false; easing: linear;"
        animation__togglegreen="property: material.color; from: #ffffff; to: #00d85d; dur: 500; autoplay: false"
        animation__scalein="property: scale; to: 4.5 4.5 1.0; loop: true; startEvents: null"
        animation__scaledown="property: scale; to: 0.5 0.5 1.0; loop: false; easing: linear;"
        animation__movesc1="property: position; to: 2.0 4.0 2; dur: 10; autoplay: false; easing: linear;"
        animation__movesc2="property: position; to: 2.0 3.5 2; dur: 10; autoplay: false; easing: linear;"
        animation__movesc3="property: position; to: 2.0 3.0 2; dur: 10; autoplay: false; easing: linear;"
        animation__movesc4="property: position; to: 2.0 2.5 2; dur: 10; autoplay: false; easing: linear;"
        animation__movesl1="property: position; to: 15.0 4.0 2; dur: 500; autoplay: false; easing: linear;"
        animation__movesl2="property: position; to: -15.0 3.5 2; dur: 500; autoplay: false; easing: linear;"
        animation__movesl3="property: position; to: 15.0 3.0 2; dur: 500; autoplay: false; easing: linear;"
        animation__movesl4="property: position; to: -15.0 2.5 2; dur: 500; autoplay: false; easing: linear;"        
        animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
      visible="true"></a-mixin> 


      <a-mixin id="txtlang"   
        animation__fadein="property: material.opacity; from: 0; to: 1; dur: 10; easing: linear; autoplay: false"
        animation__fadeout="property: material.opacity; from: 1; to: 0; dur: 100; easing: linear; autoplay: false"
        animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false; easing: linear;"      
        animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
        animation__toggleblue="property: material.color; from: #0072ff; to: #01deff; dur: 500; autoplay: false"
        animation__togglelightblue="property: material.color; from: #01deff; to: #0072ff; dur: 800; autoplay: false"
        animation__toggleblack="property: material.color; from: #FFFFFF; to: #000000; dur: 800; autoplay: false"
        animation__togglewhite="property: material.color; from: #000000; to: #FFFFFF; dur: 3000; autoplay: false"

        animation__togglefinished="property: begingame; to: true;"

      visible="false"></a-mixin>
